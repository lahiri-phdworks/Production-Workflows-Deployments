version: 0.0
os: linux
files:
  - source: /
    destination: /opt/fastapi-app
file_exists_behavior: OVERWRITE
hooks:
  AfterInstall:
    - location: scripts/install.sh
      timeout: 300
      runas: root
  ApplicationStop:
    - location: scripts/stop.sh
      timeout: 60
      runas: root
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 120
      runas: root
